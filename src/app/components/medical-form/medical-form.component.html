<div class="row">
  <section class="col-6">
    <div *ngIf="formGroups && formGroups.length > 0">
        <form [formGroup]="nonMedicalForm">
            <accordion [closeOthers]="true" [isAnimated]="true">
              <accordion-group *ngFor="let formGroup of formGroups" heading="{{formGroup.settings.formGroupTitle}}">
                <div [formGroupName]="formGroup.settings.formGroupName" >
                    <app-form-generator [formConfig]="formGroup.formComponents"></app-form-generator>
                </div>
              </accordion-group>
            </accordion>
          </form>
    </div>
  </section>
  <section class="col-6">
    <app-pdf-highlighter [pdf]="pdfFile" [showHighlighter]="true" [highlighterConfig]="highlighter"></app-pdf-highlighter>
  </section>
</div>
